<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
        <script src="./js/script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    </head>
    <body>
        <div class="todo">
            <H1 class="todo-title">Lista de Tarefas ✍️</H1>
            <div class="todo-actions">
                <p><strong>Hoje</strong>, dia <span class="today"></span></p>
                <button class="create-button" onclick="addTask()">+</button>
            </div>
            <ul class="todo-list">
                <li class="task">
                    <input type="checkbox">
                    <textarea name="" id="" cols="100" rows="2"></textarea>
                    <button class="delete-button" onclick="deleteTask()"><i class="bi bi-trash3-fill"></i></button>
                </li>
            </ul>
        </div>
    </body>
</html>
